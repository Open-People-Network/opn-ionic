<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{ item.name }}</h2>
    <p>{{ item.about }}</p>
    <ion-note *ngIf="item.tags">{{ item.tags.join(', ') }}</ion-note>
    <p *ngIf="item.note">{{ item.note }}</p>
  </div>
</ion-content>
